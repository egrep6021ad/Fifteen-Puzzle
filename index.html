<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A JS game.">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="game.js"></script>
</head>

<body id="body">
    <span id="game_clock">
        <h4>Total Gametime: 0 seconds</h4>
    </span>
    <span id="game_clicks">
        <h4>Total Moves: 0</h4>
    </span>
    <main id="game_board">
        <div id="row0">

        </div>
        <div id="row1">

        </div>
        <div id="row2">

        </div>
        <div id="row3">

        </div>
    </main>
    <button id="shuffle_button" onClick="shuffle()">Shuffle</button>
    <button id="cheat_button" onClick="cheat()">Reset</button>
    <h6>Change your background image:</h6>
    <div id="row_button_container">
        <button onclick="setBackground('gorilla')">Gorilla </button>
        <button onclick="setBackground('dinosaur')">Dinosaur </button>
        <button onclick="setBackground('horse')">Horse </button>
        <button onclick="setBackground('alligator')">Alligator </button>
    </div>
    <audio id="song" autoplay>
        <source src="./song.m4a" type="audio/ogg">
    </audio><br>
</body>

</html>
